<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
		<script src='dist/bundle.js' type='text/javascript'></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
			<a-entity peakfinder></a-entity>
			<a-box gps-projected-entity-place='latitude: 51.0596; longitude: -0.7170' color='red' scale='100 100 100' clicker></a-box>
	</a-scene>
    </body>
</html>
