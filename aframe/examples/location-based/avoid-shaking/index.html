<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- ~ 400m far -->
        <a-box material="color: red;" scale="5 5 5" gps-entity-place="latitude: 44.506477; longitude: 11.301524;"></a-box>

        <!-- ~ 50m far -->
        <a-box material="color: yellow;" scale="5 5 5" gps-entity-place="latitude: 44.504417; longitude: 11.301317;"></a-box>

        <!-- ~ 0m far -->
        <a-entity animation-mixer="loop: repeat" gltf-model='./Clover.glb' gps-entity-place="latitude: 44.504348; longitude: 11.301027;"
            scale="0.002 0.002 0.002"
            rotation="-90 0 0"></a-entity>

        <!-- using gpsMinDistance: 5 => update GPS only if user moves by 5 meters or more => avoid shaking for near objects -->
        <!-- using accelerationToMove: 1.0 => 'smooth' inertial sensors precision precision in order to avoid distant places shaking -->
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; gpsMinDistance: 5;"
        >
		</a-camera>
	</a-scene>
</body>
